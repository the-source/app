<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1">
		<title>The Source</title>
		<style type="text/css">
			@import url('../../css/main.css');
		</style>
	</head>
	<body>
		<form id="form" action="../topicos/guardar_topico" method="post">
			<fieldset><h3>.:: Añadir Tópico ::.</h3></fieldset>
			<fieldset>
				<ol>
					<li>
						<label for="nom">Nombre</label>
						<input type="text" id="nom" name="nombre" required="required">
					</li>
					<li>
						<label for="enl">Tipo</label>
						<select name="tipo">
							<option value="true">Positivo</option>
							<option value="false">Negativo</option>
						</select>
					</li>
				</ol>
			</fieldset>
			<fieldset>
				<input type="submit" value="Aceptar">
				<input type="button" value="Cancelar" onclick="location.href='../topicos/gestion_topicos'">
			</fieldset>
		</form>
	</body>
</html>

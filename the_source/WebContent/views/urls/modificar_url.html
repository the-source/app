<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1">
		<title>Hotel</title>
		<style type="text/css">
			@import url('../../css/main.css');
		</style>
	</head>
	<body>
		<form id="form" action="../urls/actualizar_url" method="post">
			<fieldset><h3>.:: Modificar Url ::.</h3></fieldset>
			<fieldset>
				<ol>
					<li>
						<input type="hidden" name="id_url" value="$url.id_url">
						<label for="nom">Nombre</label>
						<input type="text" id="nom" name="nombre" value="$url.nombre">
					</li>
					<li>
						<label for="enl">Enlace</label>
						<textarea rows="2" cols="1" id="enl" name="enlace">$!{url.enlace}</textarea>
					</li>
				</ol>
			</fieldset>
			<fieldset>
				<input type="submit" value="Aceptar">
				<input type="button" value="Cancelar" onclick="location.href='../urls/gestion_urls'">
			</fieldset>
		</form>
	</body>
</html>

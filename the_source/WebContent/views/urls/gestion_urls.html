<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="iso-8859-1">
		<title>THE SOURCE</title>
		<style type="text/css">
            @import url('../../css/main.css');
            @import url('../../css/theme/base/jquery.ui.all.css');
        </style>
        <script type="text/javascript" src="../../js/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="../../js/ui/jquery.dataTables.js"></script>
        <script type="text/javascript" src="../../js/custom_paginator.js"></script>
	</head>
	<body>
		<h1>.:: Gestión de Urls ::.</h1>
		<table id="paginador">
			<thead>
				<tr>
					<th colspan="4">
						<a href="../urls/adicionar_url"><i class="icon-plus"></i>Adicionar Url</a>
					</th>
				</tr>
				<tr>
					<th>Nombre</th>
					<th>Enlace</th>
					<th>Modificar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				#foreach($url in $urls)
				<tr>
					<td>$url.nombre</td>
					<td>$url.enlace</td>
					<td>
						<a href="../urls/modificar_url?id_url=$url.id_url">
							<i class="icon-pencil"></i>
						</a>
					</td>
					<td>
						<a href="../urls/eliminar_url?id_url=$url.id_url">
							<i class="icon-trash"></i>
						</a>
					</td>
				</tr>
				#end
			</tbody>
		</table>
	</body>
</html>
